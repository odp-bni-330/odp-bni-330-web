<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Daftar Anggota</title>
</head>

<body>
    <main layout:fragment="content">
        <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Daftar Anggota ODP IT 330</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="member : ${members}" class="bg-blue-100 p-4 rounded-xl shadow">
                <h3 class="text-xl font-semibold" th:text="${member.namaPeserta}">Nama</h3>
                <p class="text-sm" th:text="'NPP: ' + ${member.npp}">NPP</p>
                <p class="text-sm" th:text="'No HP: ' + ${member.noHpAktif}">No HP</p>
                <p class="text-sm italic" th:text="${member.alamatEmail}">Email</p>
            </div>
        </div>
    </main>
</body>

</html>
